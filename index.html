<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/serreria-sobria" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/architecture-font" type="text/css"/>
</head>
<body>
    
    <div id="sign-up-form">
        <div class="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your depeest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <h3>Let's do this!</h3>
        <form>
            <div class="input-container">

                <div class="group-field">
                    <div class="input-field">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="input-field">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                </div>
                <div class="group-field">
                    <div class="input-field">
                        <label for="mail">Email</label>
                        <input type="email" name="mail" id="mail">
                    </div>
                    <div class="input-field">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" name="phone-number" id="phone-number">
                    </div>
                </div>
                <div class="group-field">
                    <div class="input-field">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="input-field">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>
        
                </div>
            </div>
            <button id="submit-button" type="submit">Create Account</button>
        </form>
        <div class="log-in">
        <p class="log-in-prompt">Already have an account? <a href="#" id="login-redirect">Log in</a></p>
        </div>
    </div>
</body>
</html>
